<html lang="en">

    main {
        width: 50%;
        height: 50vh;

<main>
    <!-- signup page -->
<form  id="loginForm" class="text-start"  style="padding: 10px;">
    <h2><strong>Login</strong></h2>
  
  <input type="text" placeholder="Username" required id="username" ><br><br>

  <input type="text" placeholder="Password" required id="password" ><br><br>
  <button style="border-radius: 10px;">Login</button>
</form>

</main>
