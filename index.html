<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { height: 100vh; display: flex; justify-content: center; align-items: center; }
    main { width: 50%; padding: 20px; border-radius: 20px; box-shadow: 1px 2px 6px; }
  </style>
</head>
<body>
  <main>
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required class="form-control mb-2">
      <input type="password" id="password" placeholder="Password" required class="form-control mb-2">
      <button class="btn btn-success w-100">Login</button>
    </form>
    <p class="mt-2">Don't have an account? <a href="signup.html"> <button style="border-radius: 5px; ">  <strong>  Sign Up   </strong>  </button> </a></p>
  </main>
  <script src="main.js"></script>
</body>
</html>
