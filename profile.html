<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { height: 100vh; display: flex; justify-content: center; align-items: center; }
    main { width: 50%; padding: 20px; border-radius: 20px; box-shadow: 1px 2px 6px; }
  </style>
</head>
<body>
  <main>
    <h2>User Profile</h2>
    <p><strong>Username:</strong> <span id="profileUsername"></span></p>
    <p><strong>Email:</strong> <span id="profileEmail"></span></p>
    <p><strong>Account Created:</strong> <span id="profileCreated"></span></p>
    <p><strong>Status:</strong> <span id="profileStatus"></span></p>
    <button id="logoutBtn" class="btn btn-dark mt-3 "> <strong>  Sign Out </strong>  </button>
  </main>
  <script src="main.js"></script>
</body>
</html>
